version: 0.0
os: linux

files:
  - source: /
    destination: /home/ubuntu/diary-server
    overwrite: yes

permissions:
  - object: /
    pattern: "**"
    owner: ubuntu
    group: ubuntu

hooks:
  BeforeInstall:
    - location: scripts/before.sh
  AfterInstall:
    - location: scripts/stop.sh
  ApplicationStart:
    - location: scripts/start.sh